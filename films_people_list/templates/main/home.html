 <div class="row">
      {% for film in films %}
        <div class="col s12 m6 l4">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{film.title}}:</span>
                {% for character in film.person_set.all %}
                <il>{{character.name}},</il>
                {% endfor %}
            </div>
          </div>
        </div>
      {% endfor %}
  </div>
